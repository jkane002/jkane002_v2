{% extends 'base/index.html' %}
{% block content %}
<!-- Carousel -->
<a class="btn btn-sm btn-outline-info ml-4" href="{% url 'project-post-page' post.slug %}">&laquo Back to Project</a>
<section>
    <div id="carousel_image" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner carousel_img_style">
            {% for p in photos %}
            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %} ">
                <img class="d-flex justify-content-center img_carousel" src="{{p.images.url}}" alt="Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hello</h5>
                    <p>...</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carousel_image " role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel_image " role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
{% endblock %}
